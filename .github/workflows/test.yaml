on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'
name: test
jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
          skip-cache: true
  build:
    needs: lint
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: build
      run: make get build
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: govnocloud2-artifacts
        path: |
          bin/
  install:
    needs: build
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: govnocloud2-artifacts
        path: bin/

    - name: exec
      run: make exec
      
    - name: wol
      run: make wol
      
    - name: uninstall
      run: make uninstall
      
    - name: install
      run: make install
    
    - name: suspend
      run: make suspend
      if: failure()

    timeout-minutes: 20
  test:
    needs: install
    runs-on: self-hosted
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: govnocloud2-artifacts
        path: bin/

    - name: exec
      run: make exec
    
    - name: test
      run: make test
      
    - name: logs
      run: make logs
      if: always()
      
    - name: Suspend
      run: make suspend
      if: always()

    timeout-minutes: 60