<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resource-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            float: right;
        }
        .status-ready, .status-running, .status-active, .status-bound {
            background-color: #28a745;
        }
        .status-notready, .status-stopped, .status-terminating, .status-pending {
            background-color: #dc3545;
        }
    </style>
    {{ block "styles" . }}{{ end }}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GovnoCloud</a>
            <div class="navbar-nav">
                <a class="nav-link {{ if eq .Active "nodes" }}active{{ end }}" href="/nodes">Nodes</a>
                <a class="nav-link {{ if eq .Active "namespaces" }}active{{ end }}" href="/namespaces">Namespaces</a>
                <a class="nav-link {{ if eq .Active "vms" }}active{{ end }}" href="/vms">VMs</a>
                <a class="nav-link {{ if eq .Active "volumes" }}active{{ end }}" href="/volumes">Volumes</a>
                <a class="nav-link {{ if eq .Active "containers" }}active{{ end }}" href="/containers">Containers</a>
                <a class="nav-link {{ if eq .Active "dbs" }}active{{ end }}" href="/dbs">Dbs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{ block "content" . }}{{ end }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
