<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovnoCloud Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resource-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        .action-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GovnoCloud</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#" onclick="showSection('vms')">VMs</a>
                <a class="nav-link" href="#" onclick="showSection('containers')">Containers</a>
                <a class="nav-link" href="#" onclick="showSection('databases')">Databases</a>
                <a class="nav-link" href="#" onclick="showSection('nodes')">Nodes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="vms-section" class="resource-section">
            <h2>Virtual Machines</h2>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="showCreateVMModal()">Create VM</button>
                </div>
            </div>
            <div id="vms-list" class="row"></div>
        </div>

        <div id="containers-section" class="resource-section d-none">
            <h2>Containers</h2>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="showCreateContainerModal()">Create Container</button>
                </div>
            </div>
            <div id="containers-list" class="row"></div>
        </div>

        <div id="databases-section" class="resource-section d-none">
            <h2>Databases</h2>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="showCreateDBModal()">Create Database</button>
                </div>
            </div>
            <div id="databases-list" class="row"></div>
        </div>

        <div id="nodes-section" class="resource-section d-none">
            <h2>Nodes</h2>
            <div id="nodes-list" class="row"></div>
        </div>
    </div>

    <!-- Create VM Modal -->
    <div class="modal fade" id="createVMModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Virtual Machine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createVMForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Namespace</label>
                            <input type="text" class="form-control" name="namespace" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size</label>
                            <select class="form-control" name="size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <select class="form-control" name="image" required>
                                <option value="ubuntu">Ubuntu</option>
                                <option value="centos">CentOS</option>
                                <option value="debian">Debian</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createVM()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API endpoint
        const API_BASE = 'http://localhost:8080/api/v0';

        // Show selected section
        function showSection(section) {
            document.querySelectorAll('.resource-section').forEach(el => el.classList.add('d-none'));
            document.getElementById(`${section}-section`).classList.remove('d-none');
            loadResources(section);
        }

        // Load resources for section
        function loadResources(section) {
            fetch(`${API_BASE}/${section}/default`)
                .then(response => response.json())
                .then(data => {
                    const listElement = document.getElementById(`${section}-list`);
                    listElement.innerHTML = '';
                    data.forEach(item => {
                        listElement.appendChild(createResourceCard(section, item));
                    });
                })
                .catch(error => console.error('Error loading resources:', error));
        }

        // Create resource card
        function createResourceCard(type, resource) {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
                <div class="card resource-card">
                    <div class="card-body">
                        <h5 class="card-title">${resource.name}</h5>
                        <p class="card-text">
                            ${Object.entries(resource)
                                .filter(([key]) => key !== 'name')
                                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                                .join('<br>')}
                        </p>
                        <button class="btn btn-danger action-button" onclick="deleteResource('${type}', '${resource.name}')">
                            Delete
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Create VM
        function createVM() {
            const form = document.getElementById('createVMForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(`${API_BASE}/vms/${data.namespace}/${data.name}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(() => {
                bootstrap.Modal.getInstance(document.getElementById('createVMModal')).hide();
                loadResources('vms');
            })
            .catch(error => console.error('Error creating VM:', error));
        }

        // Delete resource
        function deleteResource(type, name) {
            if (confirm(`Are you sure you want to delete this ${type}?`)) {
                fetch(`${API_BASE}/${type}/default/${name}`, {
                    method: 'DELETE',
                })
                .then(() => loadResources(type))
                .catch(error => console.error(`Error deleting ${type}:`, error));
            }
        }

        // Show create VM modal
        function showCreateVMModal() {
            new bootstrap.Modal(document.getElementById('createVMModal')).show();
        }

        // Initial load
        showSection('vms');
    </script>
</body>
</html>
